<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Korwin-Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="bg" id="bg">
      <div class="korwin" id="korwin"></div>
      <div class="text-upper"></div>
      <div class="text-lower"></div>
    </div>
    <div class="buttons">
      <button onclick="korwinleft()">Korwin Left</button>
      <button onclick="korwinright()">Korwin Right</button>
      <button onclick="bgleft()">Background Left</button>
      <button onclick="bgright()">Background Right</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
